<div>
    <form [formGroup]="addProductForm" (ngSubmit)="submitAddProduct()">
        <div class="card flex flex-column md:flex-column gap-3">
            <input pInputText="Nome" formControlName="name" />

            <p-dropdown styleClass="w-full" [options]="categoriesDatas" [(ngModel)]="selectedCategory"
                optionLabel="name" optionValue="id" placeholder="Selecione uma categoria"
                formControlName="category_id"></p-dropdown>

            <input pInputText="Preço" formControlName="price" />
            <input pInputText="Descrição" formControlName="description" />
            <input pInputText="Quantidade" formControlName="amount" />

            <div class="flex flex-row justify-content-center align-content-center align-items-center m-'">
                <p-button [disabled]="!addProductForm.valid" type="submit" label="Concluir">

                </p-button>
            </div>
        </div>
    </form>
</div>
